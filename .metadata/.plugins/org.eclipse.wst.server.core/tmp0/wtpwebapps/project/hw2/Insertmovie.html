<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增菜單品項</title>

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        /* 圖片預覽 */
        .img-preview {
            width: 120px;
            height: auto;
            display: block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📌 新增菜單</h2>
        
        <form action="/project/InsertM" method="post" enctype="multipart/form-data">
            
            <!-- 菜單名稱 -->
            <div class="mb-3">
                <label for="menu_name" class="form-label">菜單名稱：</label>
                <input type="text" id="menu_name" name="menu_name" class="form-control" required>
            </div>

            <!-- 庫存 -->
            <div class="mb-3">
                <label for="stock" class="form-label">庫存：</label>
                <input type="number" id="stock" name="stock" class="form-control" required>
            </div>

            <!-- 圖片上傳 -->
            <div class="mb-3">
                <label for="imageFile" class="form-label">圖片：</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*"
                       onchange="previewImage(event)">
                <img id="previewImg" class="img-preview d-none">
            </div>

            <!-- 單價 -->
            <div class="mb-3">
                <label for="unit_price" class="form-label">單價：</label>
                <input type="number" id="unit_price" name="unit_price" class="form-control" required>
            </div>

            <!-- 描述 -->
            <div class="mb-3">
                <label for="description" class="form-label">描述：</label>
                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
            </div>

            <!-- 狀態 -->
            <div class="mb-3">
                <label for="status" class="form-label">狀態：</label>
                <select id="status" name="status" class="form-select">
                    <option value="上架">上架</option>
                    <option value="下架">下架</option>
                </select>
            </div>

            <!-- 類別 -->
            <div class="mb-3">
                <label for="category" class="form-label">類別：</label>
                <input type="text" id="category" name="category" class="form-control" required>
            </div>

            <!-- 按鈕 -->
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">新增</button>
                <a href="/project/hw2/menupage.html" class="btn btn-secondary w-100 mt-2">返回首頁</a>
            </div>

        </form>
    </div>

    <!-- 圖片預覽 JS -->
    <script>
        function previewImage(event) {
            const previewImg = document.getElementById('previewImg');
            previewImg.src = URL.createObjectURL(event.target.files[0]);
            previewImg.classList.remove('d-none');
        }
    </script>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
